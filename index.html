<!DOCTYPE html>
<html>
<head>
  <title>Minesweeper</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    .tile {
      background: #bbb;
      font-family: "Source Code Pro", monospace;
      font-size: 22px;
    }
    .tile.clicked {
      background: #999;
      border-left: none !important;
      border-top: none !important;
      border-right: 1px solid #4c4c4c !important;
      border-bottom: 1px solid #4c4c4c !important;
    }
    .tile-grid-container > div:first-child .tile.clicked {
      border-top: none !important;
    }
    .tile-grid-container > div:last-child .tile.clicked {
      border-bottom: none !important;
    }
    .tile-grid-container > div .tile.clicked:first-child {
      border-left: none !important;
    }
    .tile-grid-container > div .tile.clicked:last-child {
      border-right: none !important;
    }
    [class*="number"] {
      font-size: 26px;
    }
    .number-1 {
      color: blue;
    }
    .number-2 {
      color: green;
    }
    .number-3 {
      color: red;
    }
    .number-4 {
      color: purple;
    }
    .number-5 {
      color: #23959c;
    }
    .fa-flag {
      color: #563939;
    }
    .status-bar {
      width: 500px;
      display: flex;
      justify-content: space-between;
      font-size: 24px;
      padding: .5rem;
    }
    .tile.clicked.triggered-mine {
      background: #c72e2e;
    }
    .fa-smile-o:before, .fa-frown-o:before {
      background: radial-gradient(yellow 0%, yellow 60%, transparent 60%, transparent);
      border-radius: 50%;
    }
    .tile-grid-container {
      display: inline-block;
      border: 3px inset;
      border-color: rgb(183, 183, 183) rgb(230, 230, 230) rgb(222, 222, 222) rgb(199, 199, 199);
      box-shadow: 0 0 2px #999;
    }
    .Minesweeper {
      background: #cacaca;
      padding-left: 2rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="./app/index.js"></script>
</body>
</html>
