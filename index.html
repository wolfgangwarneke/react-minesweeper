<!DOCTYPE html>
<html>
<head>
  <title>Minesweeper</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: "Source Code Pro", monospace;
      background: linear-gradient(130deg, #174a733b, #77767685, #2a608c52), linear-gradient(80deg, #9990, #4444446b, #4123463b), linear-gradient(40deg, #272f3a, #555, #999);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
    }
    #app {
      box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.14);
    }
    .tile {
      background: #bbb;
      font-size: 18px;
    }
    .tile.clicked {
      background: #999;
      border-left: none !important;
      border-top: none !important;
      border-right: 1px solid #4c4c4c !important;
      border-bottom: 1px solid #4c4c4c !important;
    }
    .tile-grid-container > div:first-child .tile.clicked {
      border-top: none !important;
    }
    .tile-grid-container > div:last-child .tile.clicked {
      border-bottom: none !important;
    }
    .tile-grid-container > div .tile.clicked:first-child {
      border-left: none !important;
    }
    .tile-grid-container > div .tile.clicked:last-child {
      border-right: none !important;
    }
    [class*="number"] {
      font-size: 20px;
    }
    .number-1 {
      color: blue;
    }
    .number-2 {
      color: green;
    }
    .number-3 {
      color: red;
    }
    .number-4 {
      color: purple;
    }
    .number-5 {
      color: #23959c;
    }
    .fa-flag {
      color: #563939;
      font-size: 16px;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      font-size: 24px;
      margin-bottom: 4px
    }
    .status-bar-main > div {
      min-width: 3rem;
    }
    .tile.clicked.triggered-mine {
      background: #c72e2e;
    }
    .fa-smile-o:before, .fa-frown-o:before {
      background: radial-gradient(yellow 0%, yellow 60%, transparent 60%, transparent);
      border-radius: 50%;
    }
    .tile-grid-container {
      display: inline-block;
      border: 3px inset;
      border-color: rgb(183, 183, 183) rgb(230, 230, 230) rgb(222, 222, 222) rgb(199, 199, 199);
      box-shadow: 0 0 2px #999;
    }
    .Minesweeper {
      background: #cacaca;
      padding: 10px;
      display: inline-block;
      margin: auto;
    }
    .tile-grid-block {
      display: flex;
      justify-content: center;
    }
    .difficulty {
      margin-top: 12px;
      margin-bottom: 0;
      font-size: 16px;
      justify-content: center;
    }
    .difficulty > div {
      margin: 0 8px;
      padding: 4px;
      border: 1px outset #ddd;
      box-shadow: 0 0 2px rgba(128, 128, 128, 0.4);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="./app/index.js"></script>
</body>
</html>
